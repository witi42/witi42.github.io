---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}

  {% if page.image %}
  <img src="{{ site.url | default: rowi.dev }}{{ site.baseurl }}/assets/images/{{ page.image }}" alt="{{ page.image_alt }}">
  {% endif %}

  {% if page.youtube %}
  <div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.youtube | split: '/' | last }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
{% endif %}
</article>
